verbose: false
config-version: 4
settings:
  fix-item-position-desync: false
  use-alternate-keepalive: false
  dont-send-useless-entity-packets: false
  lagging-threshold: 19.0
  tps-catchup: true
  blocks:
    barrel:
      six-rows: false
    ender_chest:
      six-rows: false
      use-permissions-for-rows: false
world-settings:
  default:
    mobs:
      villager:
        follow-emerald-blocks: false
        can-be-leashed: false
        brain-ticks: 1
        use-brain-ticks-only-when-lagging: true
      phantom:
        attacked-by-crystal-range: 0.0
        attacked-by-crystal-damage: 1.0
        orbit-crystal-radius: 0.0
      wandering_trader:
        can-be-leashed: false
        follow-emerald-blocks: false
      fox:
        tulips-change-type: false
      giant:
        step-height: 2.0
        jump-height: 1.0
        max-health: 100.0
        movement-speed: 0.5
        attack-damage: 50.0
        have-ai: false
        have-hostile-ai: false
      illusioner:
        max-health: 32.0
        movement-speed: 0.5
        follow-range: 18.0
      zombie_horse:
        spawn-chance: 0.0
      creeper:
        naturally-charged-chance: 0.0
      rabbit:
        spawn-toast-chance: 0.0
        spawn-killer-rabbit-chance: 0.0
      cow:
        feed-mushrooms-for-mooshroom: 0
      snow_golem:
        drop-pumpkin-when-sheared: false
        pumpkin-can-be-added-back: false
      polar_bear:
        breedable-item: ''
      squid:
        water-offset-check: 0.0
        immune-to-EAR: true
      dolphin:
        disable-treasure-searching: false
    gameplay-mechanics:
      milk-cures-bad-omen: true
      entity-lifespan: 0
      save-projectiles-to-disk: true
    blocks:
      no-tick: []
      anvil:
        allow-colors: false
      farmland:
        gets-moist-from-below: false
      respawn_anchor:
        explode: true
        explosion-power: 5.0
        explosion-fire: true
        explosion-effect: DESTROY
      bed:
        explode: true
        explosion-power: 5.0
        explosion-fire: true
        explosion-effect: DESTROY
      spawner:
        deactivate-by-redstone: false
      turtle_egg:
        break-from-exp-orbs: true
        break-from-items: true
        break-from-minecarts: true
