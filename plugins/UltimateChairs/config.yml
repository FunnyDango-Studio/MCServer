# List of block types to behave like chairs.
# ONLY Stair/Slab/Carpet/Head block types are supported.
# STAIR - adds all stair types.
# SLAB - adds all slab types.
# CARPET - adds all carpet types.
# HEAD - adds all head types.
# Q: Don't want all stairs to work?
# A: Then remove "STAIR" line and add for example "OAK_STAIR" and now only oak stairs will work.
supported_blocks:
  - STAIR
  - SLAB
  - CARPET
  - HEAD

# Worlds where chair behaviour should be disabled.
disabled_worlds:
  - world_name_here

# Should sitting player receive any potion effects.
chair_apply_potion_effects: true

# Potion effects list.
# Usage: POTION_EFFECT_NAME:AMPLIFIER:DURATION
applied_potion_effects_list:
  - REGENERATION:0:3

# Time to wait before applying effect to sitting player.
apply_effect_after_seconds: 15

# Should stairs/slabs require at least 2 signs placed to work as chairs.
chair_requires_signs: false

# Should carpets require fence bellow to work as chairs.
carpet_chair_requires_fence: false

# Prevent player from sitting on a chair when it is too far away or above player.
realistic_interaction: false

# Should plugin check if player has permission to sit down & toggle chair behavior.
check_permissions: false

# Default chairs to off. Players will have to use "/chair toggle" command to enable sitting.
default_chairs_off: false

# Hook into WorldGuard plugin & register "allow-chair-sitting" flag.
worldguard_support: true

# Hook into Residence plugin & register "chairs" flag.
residence_support: true

# Hook into PlotSquared plugin & register "chairs" flag.
plotsquared_support: true

# Hook into GriefPrevention.
griefprevention_support: true

# Should plugin check and notify when there is a new update available.
check_for_updates: true

# Should messages be sent in action bar instead of chat.
messages_in_action_bar: true

chair_occupied_message: "This chair is already occupied"
chair_too_far_away: "The chair is too far away to sit down"
chair_disabled_for_player: "To enable chairs type: /chair"
chair_toggle_on_message: "You have &2enabled&r chair behavior"
chair_toggle_off_message: "You have &4disabled&r chair behavior"
griefprevention_no_sitting: "You can't use chairs in this claim"
plotsquared_no_sitting: "You can't use chairs in this plot"
residence_no_sitting_flag: "You can't use chairs in this residence"
worldguard_no_sitting_flag: "You can't use chairs in this region"
no_permission: "You don't have permission to do that"
reload_config: "Configuration reloaded."

# Configuration version. Do NOT change this value.
config_version: 2.2